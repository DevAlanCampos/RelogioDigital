<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <title>Meus estudos</title>
  <meta charset="utf-8" />
  <meta author="Alan Campos">
  <meta name="description" content="Relógio Digital feito em HTML,CSS e JavaScript, para fim de aprendizagem">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <section class="version1">
    <main class="clock">
      <h1>Relógio Digital v.1</h1>
      <p>meu primeiro projeto</p>
      <div class="content">
        <input type="text" id="rel" class="piscar" />
        <div id="display-month-day"></div>
      </div>
    </main>
  </section>

  <section class="version2">
    <h1>Relógio</h1>
    <p>projeto refatorado</p>
    <div class="relogio">

      <div class="riscos">
        <div class="risco" style="transform: rotate(0deg)">
          <div class="ponto"></div>
        </div>
        <div class="risco" style="transform: rotate(30deg)">
          <div class="ponto"></div>
        </div>
        <div class="risco" style="transform: rotate(60deg)">
          <div class="ponto"></div>
        </div>
        <div class="risco" style="transform: rotate(90deg)">
          <div class="ponto"></div>
        </div>
        <div class="risco" style="transform: rotate(120deg)">
          <div class="ponto"></div>
        </div>
        <div class="risco" style="transform: rotate(150deg)">
          <div class="ponto"></div>
        </div>
        <div class="risco" style="transform: rotate(180deg)">
          <div class="ponto"></div>
        </div>
        <div class="risco" style="transform: rotate(210deg)">
          <div class="ponto"></div>
        </div>
        <div class="risco" style="transform: rotate(240deg)">
          <div class="ponto"></div>
        </div>
        <div class="risco" style="transform: rotate(270deg)">
          <div class="ponto"></div>
        </div>
        <div class="risco" style="transform: rotate(300deg)">
          <div class="ponto"></div>
        </div>
        <div class="risco" style="transform: rotate(330deg)">
          <div class="ponto"></div>
        </div>
      </div>
      <div class="ponteiros">
        <div class="p p_s"></div>
        <div class="p p_m"></div>
        <div class="p p_h"></div>
        <div class="encaixe"></div>
        <div class="data">--/--/--</div>
        <div class="digital">--:--:--</div>
      </div>

    </div>
  </section>
  <footer><small>Alan Campos Developer</small></footer>
  <script src="js/script.v1.js"></script>
  <script src="js/script.v2.js"></script>
</body>

</html>
